<!DOCTYPE html>
<html>
<head>
    <title>cars</title>
</head>
<body>

    <style>
  /* General Reset */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align content at the top */
    min-height: 100vh; /* Ensure the body has a minimum height of the viewport */
    color: #fff;
    overflow-x: hidden; /* Prevent horizontal scroll, but allow vertical scroll */
  }
  
  /* Centering the form */
  .form-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    width: 800px;
    animation: fadeIn 1.5s ease-out;
    margin: auto; /* Center horizontally */
  }
  
  /* Heading Styling */
  h1 {
    font-size: 32px;
    margin: 5px;
    color: #ffffff;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }
  
  /* Form Layout */
  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  
  .form-group {
    flex: 1;
  }
  
  label {
    display: block;
    text-align: center;
    margin-bottom: 8px;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.9);
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  }
  
  /* Input and Select Styling */
  input, select {
    display: block;
    text-align: center;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.2);
    appearance: none; /* Remove default dropdown arrow */
  }
  
  /* Fix for Scrollable Dropdown */
  select {
    max-height: 150px; /* Set maximum height */
    overflow-y: auto; /* Enable vertical scrolling */
    background: rgba(255, 255, 255, 0.3);
    color: #000; /* Dropdown options visible */
    border: 1px solid rgba(255, 255, 255, 0.5);
  }
  
  select option {
    background: #fff;
    color: #000;
    padding: 10px;
  }
  
  select:hover, select:focus {
    background: rgba(255, 255, 255, 0.5);
    color: #000;
    box-shadow: 0 0 8px #c33764, inset 0 2px 6px rgba(255, 255, 255, 0.4);
  }
  
  /* Input Hover/Focus Effects */
  input:hover, input:focus {
    box-shadow: 0 0 8px #c33764, inset 0 2px 6px rgba(255, 255, 255, 0.4);
  }
  
  /* Button Styling */
  
  #he {
    background: linear-gradient(90deg, #ff512f, #dd2476);
    border: none;
    color: white;
    padding: 14px 40px;
    text-align: center;
    font-size: 15px;
    cursor: pointer;
    border-radius: 50px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
    font-family: 'Arial', sans-serif;
    letter-spacing: 1px;
    /*position: absolute;
    top: 90%;*/
}

#he:hover {
    background: linear-gradient(90deg, #0400ff, #ff0000);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Active button click effect */
#he:active {
    transform: translateY(2px);
    box-shadow: 0 2px 10px rgb(9, 0, 0);
}


form button {
  display: grid;
  align-content: center;
  left: 46em;
  position: absolute;
  top: 100%;
}

    <div id="class">
        <h1>Cars</h1>

        <form id="suggestion" method="post"> 
            {% csrf_token %}

                <button id="he" type="submit">Predict car</button>
